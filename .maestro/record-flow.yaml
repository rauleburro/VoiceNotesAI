appId: com.voicenotesai.app
---
# Integration Test: Record -> Note Appears -> Transcription Status Shown
# This test covers the core user flow as required by the technical assessment
# Note: Actual transcription depends on network/API and may take time

- launchApp

# 1. Verify we're on the main screen (Voice Notes list)
- assertVisible: "Voice Notes"

# 2. Start recording - tap the record button
- tapOn:
    id: "record-button"

# 3. Verify recording overlay appears with timer and stop button
- assertVisible:
    id: "recording-overlay"
- assertVisible:
    id: "recording-timer"
- assertVisible:
    id: "stop-button"

# 4. Wait a moment to record some audio (2 seconds)
- swipe:
    direction: DOWN
    duration: 2000

# 5. Stop recording
- tapOn:
    id: "stop-button"

# 6. Wait for recording overlay to disappear
- extendedWaitUntil:
    notVisible:
      id: "recording-overlay"
    timeout: 5000

# 7. Verify new note appears in the list
- extendedWaitUntil:
    visible:
      id: "note-card"
    timeout: 5000

# 8. Verify transcription status chip is shown (pending, done, or error)
- assertVisible:
    id: "status-chip"

# 9. Tap on the note to open detail view
- tapOn:
    id: "note-card"

# 10. Verify detail screen shows transcript section
- extendedWaitUntil:
    visible:
      id: "transcript-section"
    timeout: 3000

# 11. Verify playback controls are visible
- assertVisible:
    id: "play-button"

# Test passed: Record -> Note Appears -> Transcription Status Shown -> Detail View Works
